<div class="container">
    <label for="lblupdateEmployee"><h3>Update Employee</h3></label>
    <hr>
    <div>
      <form (ngSubmit)="OnSubmit()" style="width: 400px;">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="txtName" type="text" class="form-control" required [(ngModel)] = "employee.name" name="name">
        </div>
  
        <div class="form-group">
          <label for="designation">Designation</label>
          <input id="txtDesignation" type="text" class="form-control" required [(ngModel)] = "employee.designation" name="designation">
        </div>
  
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="txtPhone" type="text" class="form-control" required [(ngModel)] = "employee.phone" name="phone">
        </div>
  
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
